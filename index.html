<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Falck Roskilde Billedevæg</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <nav>
            <div>
                <img src="./images/Falck_Logo_RGB.png" width="auto" height="50px">
            </div>
            <!-- <div style='margin-bottom: 4px;'>
            Roskilde
        </div> -->
        </nav>
        <main>
            <div>
                <!-- <h2>
                Roskilde billedevæg
            </h2> --></div>
            <div class="contentContainer">
                <div class="pictureContainer">
                    <div class="pictureFrame" id='pictureFrame'>
                        <div class="picture">
                            <img
                                id='noPictureImage'
                                src='./images/noPicture.png'
                                style="width: 100%; max-height: auto; object-fit: cover; display: block;"
                            >
                            <!-- Uploaded billede placeres her -->
                            <img
                                id="imageDisplay"
                                src=""
                                alt="Uploadet billede"
                                style="width: 100%; max-height: auto; object-fit: cover; display: none;"
                            >
                            <!-- Uploaded billede placeres her slut -->
                        </div>
                        <div class="nameContainer">
                            <div class="name" id="name" style="color: #66172A;">
                                <!-- Navn på personen -->
                                .
                                <!-- . placeholder for at holde mandskabsnummer på plads -->
                            </div>
                            <div class="number" id="number" style="color: #66172A;">
                                <!-- mandskabsnummer på personen -->
                                .
                                <!-- . placeholder for at holde navne på plads -->
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="inputContainer" style="margin-bottom: 16px;">
                        <span>Billede</span>
                        <input
                            id="file"
                            type="file"
                            accept="image/*"
                            style="border-width: 0px;"
                        >
                    </div>
                    <div class="inputContainer" style="margin-bottom: 16px;">
                        <span>For- og efternavn</span>
                        <input placeholder="Kasper Nilsen" type="text" id="nameInput">
                        <i>Kun fornavn og allersidste efternavn</i>
                    </div>
                    <div class="inputContainer">
                        <span>Mandskabsnummer</span>
                        <input
                            placeholder="2356"
                            type="text"
                            maxlength="4"
                            id="numberInput"
                        >
                    </div>
                    <div>
                        <button id='imageSave'>
                            Gem billede
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script> -->
    <script src="./js/html2canvas.esm.js"></script>
    <script src="./js/html2canvas.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/saveImage.js"></script>
</html>
